<div class="user">
    <div class="user__avatar-wrapper mat-elevation-z10">
        <img [src]="randomAvatar">
    </div>

    <h2 class="user__nickname"> {{userId}} </h2>

    <div class="user__info">
        <div class="user__info__karma-wrapper">
            <h4 class="user__info__karma__title">Карма</h4>
            <h3 *ngIf="user" class="user__info__karma"> {{karma}} </h3>
        </div>
        <div class="user__info__created-wrapper">
            <h4 class="user__info__created__title">Дата регистрации</h4>
            <h3 *ngIf="user" class="user__info__created"> {{createdDate | date:'dd.MM.yyyy' }} </h3>
        </div>
    </div>
</div>

<div class="user-stories-title-wrapper">
    <h1 class="user-stories-title">Истории от {{userId}} </h1>
</div>

<tfs-story-list *ngIf="user" listType="userStories"></tfs-story-list>
